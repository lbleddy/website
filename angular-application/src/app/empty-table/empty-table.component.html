
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <p>empty table works</p>
    <div class="container">
        <p>This is  a paragraph</p>
          <div th:if="${not #lists.isEmpty(strains)}">
              <h2>Strain List</h2>
              <table class="table table-striped">
                  <tr>
                      <th>Id</th>
                      <th>name</th>
                      <th>sativa%</th>
                      <th>indica%</th>
                      <th>thc%</th>
                  </tr>
                  <tr *ngFor="let strain of strains">
                    <td>{{strain.id}}</td>
                    <td>{{strain.name}}</td>
                    <td>{{strain.sativa_percentage}}</td>
                    <td>{{strain.indica_percentage}}</td>
                    <td>{{strain.thc_percentage}}</td>
                    <a title="View" rel="/{{strain.name}}">View</a>
                  </tr>
              </table>
          </div>
      </div>
      
</body>


</html>
