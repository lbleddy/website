<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Strains</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <style>

        layout:decorator="layouts/default"
    </style>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(strains)}">
        <h2>Strain List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>name</th>
                <th>sativa%</th>
                <th>indica%</th>
            </tr>
            <tr th:each="strain : ${strains}">
                <td th:text="${strain.id}"></td>
                <td th:text="${strain.name}"></td>
                <td th:text="${strain.sativa_percentage}"></td>
                <td th:text="${strain.indica_percentage}"></td>
                <td><a th:href="${'/strain/' + strain.id}">View</a> </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
